<div class="new-business-template">
    <div class="header-wrap">
        <div class="header-title">创建商机信息</div>
        <div class="header-follow">
            <span class="title">基本信息</span>
            <span class="info">注：带有*为必填项</span>
        </div>
    </div>
    <div class="table-input-wrap">
        <el-form size="small" [show-icon]="true" [show-message]="true" el-class="form-demo">

            <el-form-item label="机构名称：" [required]="true" class="new-business-name">
                <el-input formControlName="businessName" class="new-business-name-input" size="small"></el-input>
                <el-button type="info" class="new-business-name-btn" size="mini">查询</el-button>
            </el-form-item>

            <el-form-item label="机构地址：" [required]="true">
                <el-input formControlName="businessAddress" class="new-business-address-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="联系人：" [required]="true">
                <el-input formControlName="lxr" class="new-business-width182-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="手机：" [required]="true">
                <el-input formControlName="msisdn" class="new-business-width182-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="电话：" [required]="true">
                <el-input formControlName="telephone" class="new-business-width182-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="国家：">
                <el-input formControlName="gj" class="new-business-width182-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="省份：" [required]="true">
                <el-input formControlName="sf" class="new-business-width182-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="市名：" [required]="true">
                <el-input formControlName="sm" class="new-business-width182-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="邮编：">
                <el-input formControlName="yb" class="new-business-width182-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="网站：">
                <el-input formControlName="wz" class="new-business-wz-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="机构级别：" [required]="true">
                <el-select [model]="jgjb" formControlName="jgjb" class="new-business-width116-form" size="small">
                    <el-option *ngFor="let item of jgjbArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="行业类别：" [required]="true">
                <el-select [model]="hylb" formControlName="hylb" class="new-business-width116-form" size="small">
                    <el-option *ngFor="let item of hylbArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="重要级别：" [required]="true">
                <el-select [model]="zyjb" formControlName="zyjb" class="new-business-width116-form" size="small">
                    <el-option *ngFor="let item of zyjbArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="单位等级：" [required]="true">
                <el-select [model]="dwdj" formControlName="dwdj" class="new-business-width116-form" size="small">
                    <el-option *ngFor="let item of dwdjArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="区域等级：" [required]="true">
                <el-select [model]="qydj" formControlName="qydj" class="new-business-width116-form" size="small">
                    <el-option *ngFor="let item of qudjArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <div class="new-business-other-info">其他信息</div>

            <el-form-item label="经办人：" [required]="true">
                <el-input formControlName="jbr" size="small" class="new-business-jbr-input"></el-input>
            </el-form-item>

            <el-form-item label="年费：">
                <el-input formControlName="nf" size="small" class="new-business-width139-input"></el-input>
                万
            </el-form-item>

            <el-form-item label="电子资源经费：">
                <el-input formControlName="dzzyjf" size="small" class="new-business-width139-input"></el-input>
                万
            </el-form-item>

            <el-form-item label="采购时间：">
                <el-input formControlName="cgsj" size="small" class="new-business-width139-input"></el-input>
            </el-form-item>

            <el-form-item label="采购级别：">
                <el-select [model]="cgjb" formControlName="cgjb" class="new-business-width139-input" size="small">
                    <el-option *ngFor="let item of cgjbArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="采购方式：">
                <el-select [model]="cgfs" formControlName="cgfs" class="new-business-width139-input" size="small">
                    <el-option *ngFor="let item of cgfsArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="采购途径：">
                <el-select [model]="cgtj" formControlName="cgtj" class="new-business-width139-input" size="small">
                    <el-option *ngFor="let item of cgtjArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="分配情况：" [required]="true">
                <el-select [model]="fpqk" formControlName="fpqk" class="new-business-width139-input" size="small">
                    <el-option *ngFor="let item of fpqkArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="审核状态：" [required]="true">
                <el-select [model]="shzt" formControlName="shzt" class="new-business-width139-input" size="small">
                    <el-option *ngFor="let item of shztArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="跟近状态：" [required]="true">
                <el-select [model]="gjzt" formControlName="gjzt" class="new-business-width139-input" size="small">
                    <el-option *ngFor="let item of gjztArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="阶段状态：" [required]="true">
                <el-select [model]="jdzt" formControlName="gjzt" class="new-business-width139-input" size="small">
                    <el-option *ngFor="let item of jdztArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="商机提醒：">
                <el-radio-group formControlName="sjtx">
                    <el-radio label="0">是</el-radio>
                    <el-radio label="1">否</el-radio>
                </el-radio-group>
            </el-form-item>

            <el-form-item label="备注信息：">
                <el-input type="textarea" [autosize]="{ minRows: 6, maxRows: 6}" formControlName="bzxx" size="small"
                          class="new-business-bzxx-input"></el-input>
            </el-form-item>

            <el-form-item label="添加标签：" class="business-label">
                <el-input formControlName="label" class="new-business-label-input" size="small"></el-input>
                <el-button class="new-business-label-btn" size="mini">+</el-button>
            </el-form-item>

            <el-form-item class="new-business-btn-wrap">
                <el-button type="primary" (click)="submit()">确定</el-button>
                <el-button type="info" (click)="cancel()">取消</el-button>
            </el-form-item>

        </el-form>
    </div>
</div>
