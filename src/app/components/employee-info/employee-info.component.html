<div class="employee-info-page">
    <div class="header-wrap">
        <div class="header-title">员工信息列表</div>
        <div class="operate-wrap">
            <div class="left-wrap">
                <el-button size="small" (click)="toggleNewEmployee()">新增员工</el-button>
                <el-button size="small" (click)="toggleSubcontractManage()">分包管理</el-button>
            </div>
            <div class="right-wrap">
        <span class="input">
          <el-input [model]="inputEmployeeValue" placeholder="请输入关键字" size="mini"></el-input>
        </span>
                <span class="select">
          <el-select [model]="selectEmployeeValue" size="mini">
            <el-option *ngFor="let item of selectEmployeeArr" [label]="item.label" [value]="item.value">
            </el-option>
          </el-select>
        </span>
                <el-button size="small" (click)="searchEmployee()">查询</el-button>
            </div>
        </div>
    </div>
    <div class="table-wrap">
        <el-table [model]="employeeTableData" [stripe]="true" [border]="true" [center]="employeeTableCenter" [scroll-x]="false">
            <el-table-column label="□" width="40">
                <ng-template #slot let-scope="scope">
                    <el-checkbox [model]="" (click)="selectEmployee(scope)"></el-checkbox>
                </ng-template>
            </el-table-column>
            <el-table-column model-key="bh" label="编号" width="95">
            </el-table-column>
            <el-table-column model-key="ygxm" label="员工姓名" width="100">
            </el-table-column>
            <el-table-column model-key="bm" label="部门" width="95">
            </el-table-column>
            <el-table-column model-key="yggh" label="员工工号" width="95">
            </el-table-column>
            <el-table-column model-key="gzdh" label="工作电话" width="125">
            </el-table-column>
            <el-table-column model-key="sjhm" label="手机号码" width="125">
            </el-table-column>
            <el-table-column model-key="cjrq" label="创建日期" width="200">
            </el-table-column>
            <el-table-column model-key="zt" label="状态" width="125">
            </el-table-column>
            <el-table-column model-key="fbzt" label="分包状态" width="125">
            </el-table-column>
            <el-table-column label="操作" width="145">
                <ng-template #slot let-scope="scope">
                    <el-button type="text" size="small" (click)="toggleEditEmployeePage(scope)">编辑</el-button>
                    <el-button type="text" size="small" (click)="deleteEmployee(scope)">删除</el-button>
                    <el-button type="text" size="small" (click)="toggleLookEmployeePage(scope)">查看</el-button>
                </ng-template>
            </el-table-column>
        </el-table>
    </div>
    <div class="pages-wrap">
        <el-pagination [total]="employeePagination.totalCount" [model]="employeePagination.currentPage"
                       [page-size]="employeePagination.pageSize" [page-count]="employeePagination.pageCount"
                       [page-sizes]="employeePagination.pageSizes" [layout]="employeePagination.layOut">
        </el-pagination>
    </div>
</div>
