<div class="new-contract-pages">
    <div class="header-wrap">
        <div class="header-title">创建联系人信息</div>
        <div class="header-follow">
            <span class="title">联系人基本信息</span>
            <span class="info">注：带有*为必填项</span>
        </div>
    </div>
    <div class="table-input-wrap">
        <el-form size="small" [show-icon]="true" [show-message]="true" el-class="form-demo">

            <el-form-item label="机构名称：" [required]="true" class="new-contract-organization-name">
                <el-input formControlName="organizationName" class="new-contract-organization-name-input" size="small"></el-input>
                <el-button type="info" class="new-contract-organization-name-btn" size="mini">查询</el-button>
            </el-form-item>

            <el-form-item label="姓名：" [required]="true">
                <el-input formControlName="name" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="性别：" [required]="true">
                <el-radio-group formControlName="sex">
                    <el-radio label="0">男</el-radio>
                    <el-radio label="1">女</el-radio>
                </el-radio-group>
            </el-form-item>

            <el-form-item label="职务：" [required]="true">
                <el-input formControlName="zw" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="手机：" [required]="true">
                <el-input formControlName="msisdn" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="电话：" [required]="true">
                <el-input formControlName="telephone" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="传真：" [required]="true">
                <el-input formControlName="cz" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="邮箱：" [required]="true">
                <el-input formControlName="email" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="QQ：" [required]="true">
                <el-input formControlName="qq" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="微信：">
                <el-input formControlName="wx" class="new-contract-width280-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="地址：">
                <el-input formControlName="address" class="new-contract-address-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="重要等级：" [required]="true">
                <el-select [model]="zydj" formControlName="zydj" class="new-contract-width185-form" size="small">
                    <el-option *ngFor="let item of zydjArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="跟进状态：" [required]="true">
                <el-select [model]="newContract_gjzt" formControlName="newContract_gjzt" class="new-contract-width185-form" size="small">
                    <el-option *ngFor="let item of newContract_gjztArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="经办人：" [required]="true">
                <el-input formControlName="jbr" class="new-contract-width185-form" size="small"></el-input>
            </el-form-item>

            <el-form-item label="是否认可：" [required]="true">
                <el-radio-group formControlName="sfrk">
                    <el-radio label="0">是</el-radio>
                    <el-radio label="1">否</el-radio>
                </el-radio-group>
            </el-form-item>

            <el-form-item label="认可理由：">
                <el-input type="textarea" [autosize]="{ minRows: 2, maxRows: 4}" formControlName="rkly" size="small"
                          class="new-contract-width868-input"></el-input>
            </el-form-item>

            <el-form-item label="信息来源：">
                <el-input formControlName="xxly" size="small" class="new-contract-xxly-input"></el-input>
            </el-form-item>

            <el-form-item label="备注：">
                <el-input type="textarea" [autosize]="{ minRows: 2, maxRows: 4}" formControlName="bz" size="small"
                          class="new-contract-width868-input"></el-input>
            </el-form-item>

            <el-form-item class="new-contract-btn-wrap">
                <el-button type="primary" (click)="submit()">确定</el-button>
                <el-button type="info" (click)="cancel()">取消</el-button>
            </el-form-item>

        </el-form>
    </div>
</div>
