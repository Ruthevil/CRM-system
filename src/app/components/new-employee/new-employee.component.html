<div class="new-employee-pages">
    <div class="header-wrap">
        <div class="header-title">创建员工信息</div>
        <div class="header-follow">
            <span class="title">员工基本信息</span>
            <span class="info">注：带有*为必填项</span>
        </div>
    </div>
    <div class="form-input-wrap">
        <el-form size="small" [show-icon]="true" [show-message]="true" el-class="form-demo">

            <el-form-item label="部门：" [required]="true" class="new-employee-bm">
                <el-select [model]="bm" formControlName="bm" class="new-employee-width185-input" size="small">
                    <el-option *ngFor="let item of bmArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="员工姓名：" [required]="true">
                <el-input formControlName="ygxm" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="员工工号：" [required]="true">
                <el-input formControlName="yggh" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="岗位名称：" [required]="true">
                <el-input formControlName="gwmc" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="岗位职责：">
                <el-input type="textarea" [autosize]="{ minRows: 2, maxRows: 4}" formControlName="gwzz" size="small"
                          class="new-employee-width780-input"></el-input>
            </el-form-item>

            <el-form-item label="性别：" [required]="true">
                <el-radio-group formControlName="sex">
                    <el-radio label="0">男</el-radio>
                    <el-radio label="1">女</el-radio>
                </el-radio-group>
            </el-form-item>

            <el-form-item label="工作电话：" [required]="true">
                <el-input formControlName="gzdh" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="手机号码：" [required]="true">
                <el-input formControlName="sjhm" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="邮箱：" [required]="true">
                <el-input formControlName="email" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="传真：" [required]="true">
                <el-input formControlName="cz" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="工作QQ：" [required]="true">
                <el-input formControlName="gzqq" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="短号：">
                <el-input formControlName="dh" class="new-employee-width185-input" size="small"></el-input>
            </el-form-item>

            <el-form-item label="职位级别：" [required]="true">
                <el-select [model]="zwjb" formControlName="zwjb" class="new-employee-width185-form" size="small">
                    <el-option *ngFor="let item of zwjbArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="职务类别：" [required]="true">
                <el-select [model]="zwlb" formControlName="zwlb" class="new-employee-width185-form" size="small">
                    <el-option *ngFor="let item of zwlbArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="员工状态：" [required]="true">
                <el-select [model]="ygzt" formControlName="ygzt" class="new-employee-width185-form" size="small">
                    <el-option *ngFor="let item of ygztArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="是否离职：" [required]="true">
                <el-radio-group formControlName="sflz">
                    <el-radio label="0">是</el-radio>
                    <el-radio label="1">否</el-radio>
                </el-radio-group>
            </el-form-item>

            <el-form-item label="分配状态：" [required]="true">
                <el-select [model]="fpzt" formControlName="fpzt" class="new-employee-width185-form" size="small">
                    <el-option *ngFor="let item of fpztArr" [label]="item.label" [value]="item.value"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="备注：">
                <el-input type="textarea" [autosize]="{ minRows: 2, maxRows: 4}" formControlName="bz" size="small"
                          class="new-employee-width780-input"></el-input>
            </el-form-item>

            <el-form-item class="new-employee-btn-wrap">
                <el-button type="primary" (click)="submit()">确定</el-button>
                <el-button type="info" (click)="cancel()">取消</el-button>
            </el-form-item>

        </el-form>
    </div>
</div>
